</head>

<body>
  <div class="app-bar fixed-top {{ with .Site.Params.metroscheme }}{{ . }}{{ else }}navy{{ end }}" data-role="appbar">
    <div class="container">
      {{ with .Site.Params.logoimg }}
      <a class="app-bar-element" href="{{ $.Site.BaseURL }}">
        <img src="{{ $.Site.BaseURL }}{{ . }}" class="drop-logo" />
      </a>
      {{ end }}
      <a class="app-bar-element" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
      <span class="app-bar-divider"></span>
      
      <ul class="app-bar-menu">
      {{ range .Site.Menus.main }}
      <li>
        {{ if .HasChildren }}
        <a href="#" class="dropdown-toggle">{{ .Pre }} {{ .Name }}</a>
        <ul class="d-menu" data-role="dropdown">
          {{ range .Children }}
          <li class="sub"><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </li>
      {{ else }}
      <li><a href="{{ .URL }}">{{ .Pre }} {{ .Name }}</a></li>
      {{ end }}
      {{end}}
    </ul>
    </div>
  </div>
